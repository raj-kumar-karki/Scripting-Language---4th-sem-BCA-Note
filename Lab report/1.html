
<!-- 1.Write a JavaScript program to find the volume of cuboid taking inputs from user. -->
<!DOCTYPE html>
<html>
<head>
	<title>find the volume of cuboid</title>
</head>
<body>
<script type="text/javascript">
	var l=prompt("Enter the vaulue of length:");
	var b=prompt("Enter the vaulue of breadth:");
	var h=prompt("Enter the vaulue of height:");
	var v; 
		 v=l*b*h; 
		 document.write("The value of length is:" +l+"<br><br>");
		 document.write("The value of breadth is:" +b+"<br><br>");
		 document.write("The value of height is:" +h+"<br><br>");

		document.write("The volume of cuboid is:" +v);
</script>
</body>
</html>
