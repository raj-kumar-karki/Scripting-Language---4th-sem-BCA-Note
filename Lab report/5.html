<!-- 5.Write a JavaScript program with alert message after click on a button. -->

<!DOCTYPE html>
<html>
<head>
    <title>JavaScript</title>
    <script>

        function hello() {      
            alert("My name is Raj kumar karki.");
        } 
    </script>
</head>
<body>
    <button onclick ="hello()">Click Me</button>
</body>
</html>
