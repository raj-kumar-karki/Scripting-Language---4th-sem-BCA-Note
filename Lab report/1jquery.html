<!-- 1.) Write the sample program to show and hide the certain <div> with use of jquery. -->
<!DOCTYPE html>
<html> 
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous">
  </script>
</head>
<body>
	<div id="div1" style="background-color: red;
	height: 300px; width: 500px;">
	</div>

	<script type="text/javascript">
		$("#div1").hide(5000,function(){
			$("#div1").show(5000,function(){
				alert("Great hero");
			});
		});
	</script>
</body>
</html>
