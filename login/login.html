<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
</head>
<link rel="stylesheet" type="text/css" href="login.css">
<body>
	<div class="loginform"><h1>Login Form</h1></div>
	<div clas="main">
		<form>
			<div id="name">
				<h2 class="text">Name</h2>
				<input type="text" class="firstname" name="" placeholder="firstname">
				<input type="text" class="lastname" name="" placeholder="lastname">		
			</div>
			<h2 class="Age">Age</h2>
			<input type="number" class="age" name="">

			<h2 class="Gender">Gender</h2>
			<select class="gender">
				<option>Male</option>
				<option>Female</option>
				<option>Other</option>
			</select>
			<h2 class="Email">Email</h2>
			<input type="text" class="email" name="" placeholder="e.g.  abcd@gmail.com">
			<h2 class="Phone">Phone</h2>
			<select class="phone">
				<option>+9</option>
				<option>+9</option>
				<option>+9</option>
				<option>+9</option>
				<option>+9</option>
			</select>

		<input type="number" class="number" placeholder="phone number" name="">

		<h2 class="password">Password</h2>
		<input type="password" class="pass1" name="" placeholder="enter password">
		<input type="password" clas="press2" name="" placeholder="re-enter password"><br>

		<p class="condition"><input type="checkbox" id="terms" name="">I accept the terms ans condition</p><br>

		<input type="button" class="btn" value="login" name="">


		</form>
	</div>

</body>
</html>
